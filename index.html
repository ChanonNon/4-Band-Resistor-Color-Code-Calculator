<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าความต้านทาน</title>

    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="main">
        <h2>4 Band Resistor Color Code Calculator</h2>
        <div class="img">
            <div class="body_1"></div>
            <div class="line"></div>
            <div class="square_1"></div>
            <div class="square_2"></div>
            <div class="triangle_1"></div>
            <div class="triangle_2"></div>
            <div class="circle_1"></div>
            <div class="circle_2"></div>
            
            <div class="line_1" id="line_1"></div>
            <div class="line_2" id="line_2"></div>
            <div class="line_3" id="line_3"></div>
            <div class="line_4" id="line_4"></div>
        </div>
        <div class="result" id="result">
            <a>ค่าความต้านทาน: </a>
            <p id="result_resistor"></p>
        </div>
        <div class="box">
            <div class="action">
                <div class="color_1" id="color_1">Band 1</div>
                <div class="color_2" id="color_2">Band 2</div>
                <div class="color_3" id="color_3">Multiplier</div>
                <div class="color_4" id="color_4">Tolerance</div>
                <div class="menu">
                    <h3 id="title"></h3>
                    <ul>
                        <li><a><button style="background-color: gold;"  id="gold">
                            Gold</button></a></li>
                        <li><a><button style="background-color: silver;"  id="silver">
                            Silver</button></a></li>
                        <li><a><button style="background-color: Black; color: aliceblue;"  id="black">
                            Black</button></a></li>
                        <li><a><button style="background-color: Brown;"  id="brown">
                            Brown</button></a></li>
                        <li><a><button style="background-color: Red;"    id="red">
                            Red</button></a></li>
                        <li><a><button style="background-color: Orange;" id="orange">
                            Orange</button></a></li>
                        <li><a><button style="background-color: Yellow;" id="yellow">
                            Yellow</button></a></li>
                        <li><a><button style="background-color: Green;"  id="green">
                            Green</button></a></li>
                        <li><a><button style="background-color: rgb(0, 115, 255);"   id="blue">
                            Blue</button></a></li>
                        <li><a><button style="background-color: Purple;" id="purple">
                            Purple</button></a></li>
                        <li><a><button style="background-color: Gray;"   id="gray">
                            Gray</button></a></li>
                        <li><a><button style="background-color: White; color: black;"  id="white">
                            White</button></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
