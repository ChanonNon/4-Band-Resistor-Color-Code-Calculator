<html lang="en">
<head>

                <div class="menu">

                    <ul>
                        <li><a><button style="background-color: rgb(240, 248, 182);"  id="gold">

                        <li><a><button style="background-color: Green;"  id="green">

                        <li><a><button style="background-color: Blue;"   id="blue">
                            Blue</button></a></li>
                        <li><a><button style="background-color: Purple;" id="purple">

                        <li><a><button style="background-color: Gray;"   id="gray">
                            Gray</button></a></li>
                        <li><a><button style="background-color: White;"  id="white">

                </div>
            </div>
